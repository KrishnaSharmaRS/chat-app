<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyChat Application</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Server is Working.</h1>

    <div id="messages"></div>

    <form action="#" id="message-form">
        <input name="message" id="message-input" class="text-field" type="text" autocomplete="off" placeholder="Message">
        <input name="send-message-button" id="send-message-button" class="button" type="submit" value="Send Message">
        <button name="location-button" id="location-button" class="button">Send Location</button>
    </form>


    <script id="message-template" type="text/html">
            <p>{{message}}</p>
    </script>
    
    <script id="location-message-template" type="text/html">
            <p><a href="{{url}}" target='_blank'>My Location</a></p>
    </script>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/chat.js"></script>
</body>
</html>
