<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="height=device-height, initial-scale=1.0">
    <title>MyChat Application</title>
    <!-- <link rel="stylesheet" href="style.css"> -->
    <link rel="icon" href="favicon.png">
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <div class="chat">
        <div id="sidebar" class="chat__sidebar"></div>
        <div class="chat__main">
            <div id="messages" class="chat__messages"></div>
            <div class="compose">
                <form id="message-form">
                    <input name="message" id="message-input" class="text-field" type="text" autocomplete="off" placeholder="Message" required>
                    <button name="send-message-button" id="send-message-button" class="button" type="submit">Send</button>
                    <button name="location-button" id="location-button" class="button">Send Location</button>
                </form>
    
            </div>
        
        </div>
    </div>


    <script id="message-template" type="text/html">
        <div class="message-box">
            <p class="message__name">~{{username}}</p>
            <div class="message">{{message}}</div>
            <div class="message-time">{{createdAt}}</div>
        </div>
    </script>
    
    <script id="location-message-template" type="text/html">
        <div class="message-box">
            <p class="message__name">~{{username}}</p>
            <div class="message" ><a href="{{url}}" target='_blank'>My Location</a></div>
            <div class="message-time">{{createdAt}}</div>
        </div>        
    </script>

    <script id="sidebar-template" type="text/html">
        <h2 class='room-title'>Room: {{room}}</h2>
        <h3 class='list-title'>Users:</h3>
        <ul class='users' >
            {{#users}}
                <li>{{username}}</li>
            {{/users}}
        </ul>
    </script>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/chat.js"></script>
</body>
</html>
